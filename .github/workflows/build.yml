name: Build Jarvis APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ১. লেটেস্ট চেকআউট (v4) - এটি আগের "Node 12" এরর ফিক্স করবে
      - uses: actions/checkout@v4

      # ২. ডিস্ক স্পেস ক্লিয়ার করা (যাতে মেমোরি ফুল না হয়)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # ৩. বিল্ডোজার অ্যাকশন (Docker) - এটি অটোমেটিক SDK/NDK হ্যান্ডেল করবে
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master
          workdir: .

      # ৪. APK আপলোড (v4) - এটি আগের আপলোড এরর ফিক্স করবে
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-Eternal-APK
          path: bin/*.apk
