name: Build Jarvis APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ১. লেটেস্ট চেকআউট টুল (v4) - এটি এরর ফিক্স করবে
      - uses: actions/checkout@v4

      # ২. পাইথন সেটআপ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ৩. সিস্টেম ডিপেন্ডেন্সি ইন্সটল (অ্যান্ড্রয়েডের জন্য জরুরি)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libffi-dev libssl-dev autoconf libtool pkg-config

      # ৪. বিল্ডোজার ইন্সটল
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # ৫. ক্যাশ ক্লিয়ার এবং পারমিশন ফিক্স (গুরুত্বপূর্ণ)
      - name: Fix Permissions & Clean
        run: |
          sudo rm -rf .buildozer
          mkdir -p .buildozer
          chmod 777 .buildozer

      # ৬. APK বিল্ড কমান্ড
      - name: Build APK
        run: buildozer android debug

      # ৭. APK আপলোড (v4) - এটি এরর ফিক্স করবে
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-Eternal-APK
          path: bin/*.apk
